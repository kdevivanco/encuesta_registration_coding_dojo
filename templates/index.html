<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">    <title>Dojo Survey</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">CodingDojo</a>
        </div>
    </nav>

    <form action="/redirect" method="post" class="form-container mt-4">
        <h2 class="form-title">Dojo Survey</h2>
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input class="form-control" type="text" name="name" placeholder="Your name here" aria-label="default input example">
        
        <label for="exampleFormControlInput1" class="form-label">Dojo Location</label>
        <select name="city" class="form-select" aria-label="Default select example">
            <option name="chicago" value="chicago">Chicago</option>
            <option name="dallas" value="dallas">Dallas</option>
            <option name="seattle" value="seattle">Seattle</option>
            <option name="california" value="california">California</option>
            <option name="miami" value="miami">Miami</option>
            <option name="new_york" value="new_york">New York</option>

        </select>
        <label for="exampleFormControlInput1" class="form-label">Favorite Language </label>
        <select name="fav_lan" class="form-select" aria-label="Default select example">
            <option value="python">Python</option>
            <option value="cplus" >C++</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="php">PHP</option>
        </select>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Comments...</label>
            <textarea name="comments" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <input type='submit' value="info" class="btn-primary">
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
