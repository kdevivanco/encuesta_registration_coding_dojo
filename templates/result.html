<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">    <title>Dojo Survey</title>
    <title>Dojo Survey</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">CodingDojo</a>
        </div>
    </nav>

    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h2 class="card-title">Submitted info</h2>
            <div class="input-row">
                <div class="input-label">Name: </div>
                <div class="input-body">{{user_input['name']}}</div>
            </div>
            <div class="input-row">
                <div class="input-label">Dojo Location: </div>
                <div class="input-body">{{user_input['city']}}</div>
            </div>
            <div class="input-row">
                <div class="input-label">Favorite Language: </div>
                <div class="input-body">{{user_input['fav_lan']}}</div>
            </div>
            <div class="input-row">
                <div class="input-label">Comment: </div>
                <div class="input-body">{{user_input['comments']}}</div>
            </div>
        </div>
        <form action="/return" method="post">
            <input type="submit" value="Go Back" class="btn btn-primary">
        </form>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
